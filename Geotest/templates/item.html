{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

        <meta http-equiv="Expires" content="0" />

        <link rel="stylesheet" href="{% static "/Geotest.css" %}" />
    </head>

    <body>
        <h1>{{ itemname }}</h1>
        {{ body|safe }}
    </body>
</html>
