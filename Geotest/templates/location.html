{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />        
        <title>{{ ort }}</title>
        <link rel="stylesheet" href="{% static "/Geotest.css" %}" />
    </head>

    <body>
        {% if image %}
            <img src="{{ image }}">
        {% endif %}
        <h1>{{ ort }}</h1>
        {{ body|safe }}
        <p>Dein Inventar:
        {% if inventory %}
        <h2>Inventar</h2>
        <table>
            {% for url, name in inventory %}
            <tr>
                <td width="200" style="align:left">
                    <img src={{url}} style="align:left; margin-left:0px; text-align:left;" />
                    </td>
                    <td width="100" text-align="left">{{name}}</td>
                </tr>
            {% endfor %}
        </table>
        {% endif %}
    </body>
</html>
